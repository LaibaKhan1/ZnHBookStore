<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>ZnH Book Store</title>

  <style>
    .navbar {
      background-color: #343a40;
      margin-bottom: 20px;
    }

    .navbar-brand {
      font-size: 24px;
    }

    .navbar-toggler-icon {
      background-color: #ffffff;
    }

    .navbar-nav .nav-link {
      color: #ffffff;
    }

    .navbar-nav .nav-link:hover {
      color: #f8f9fa;
    }

    .form-inline input,
    .form-inline button {
      margin-right: 10px;
    }

    .profile-section {
      border-right: 1px solid #dee2e6;
      height: 100vh;
      background-color: #f8f9fa; 
      padding: 20px;
    }

    .profile-section h3 {
      color: #007bff; 
    }

    .profile-section p {
      color: #495057;
    }

    .profile-section button {
      margin-top: 10px;
    }

    .main-section {
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #545b62;
      border-color: #545b62;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ZnH Book Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/BookStore/">BookStore</a>
                    </li>
    
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/Meal_Tracker/">Meal Tracker</a>
                    </li> -->
    
                    <li class="nav-item">
                        <a class="nav-link" href="/Blog/">Blog</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="/Tracker/">Tracker</a>
                  </li>
              </ul>
              <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
              Cart(<span id="cart">0</span>)
              </button>
              <form class="form-inline my-2 my-lg-0">
                  {% csrf_token %}
                  <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'logout' %}">Logout</a>
              </form>
            </div>
        </div>
    </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 profile-section">
        {% if user.profile_pic %}
          <div class="text-center mb-3">
            <div style="height: 150px; overflow: hidden; border-radius: 50%;">
              <img src="{{ user.profile_pic.url }}" alt="Profile Picture" class="img-fluid" style="max-width: 100%; max-height: 100%; object-fit: cover;">
            </div>
          </div>
        {% endif %}
        <h3 class="text-primary">{{ user_name }}</h3>
        <p><strong>Email:</strong> {{ user_email }}</p>
        <p><strong>Contact Number:</strong> {{ user_contact }}</p>

      </div>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script>
  // Initialize or update the cart from localStorage
  let cart = JSON.parse(localStorage.getItem('cart')) || {};
  updateCart();

  // Event delegation to handle cart item additions dynamically
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.divpr').addEventListener('click', function(event) {
      if (event.target.classList.contains('cart')) {
        const idstr = event.target.id.toString();
        let qty, name;
        if (cart[idstr]) {
          cart[idstr][0] += 1;
        } else {
          qty = 1;
          name = document.getElementById('name' + idstr).innerText;
          cart[idstr] = [qty, name];
        }
        updateCart();
      } else if (event.target.classList.contains('minus') || event.target.classList.contains('plus')) {
        adjustItemQuantity(event.target);
      }
    });

    // Initialize popover for the cart
    $('#popcart').popover({
      html: true,
      trigger: 'focus'
    });
    updatePopover();
  });

  function updateCart() {
    let sum = 0;
    for (let item in cart) {
      sum += cart[item][0];
      let itemDisplay = document.getElementById('div' + item);
      if (itemDisplay) {
        itemDisplay.innerHTML = `<button id='minus${item}' class='btn btn-primary minus'>-</button>
                                 <span id='val${item}'>${cart[item][0]}</span>
                                 <button id='plus${item}' class='btn btn-primary plus'>+</button>`;
      }
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart').textContent = sum;
    updatePopover();
  }

  function updatePopover() {
    let popStr = "<h5>Cart for your items in my shopping cart</h5><div class='mx-2 my-2'>";
    let i = 1;
    for (let item in cart) {
      popStr += `<b>${i}</b>. ${cart[item][1].slice(0, 19)}... Qty: ${cart[item][0]}<br>`;
      i++;
    }
    popStr += "</div><a href='/checkout/'><button class='btn btn-primary' id='checkout'>Checkout</button></a> "
            + "<button class='btn btn-primary' onclick='clearCart()' id='clearCart'>Clear Cart</button>";

    document.getElementById('popcart').setAttribute('data-content', popStr);
  }
  
  function clearCart() {
    localStorage.clear();
    cart = {};
    updateCart();
  }

  function adjustItemQuantity(button) {
    const id = button.id.slice(5);
    const action = button.classList.contains('minus') ? -1 : 1;
    if (cart['pr' + id]) {
      cart['pr' + id][0] = Math.max(0, cart['pr' + id][0] + action);
      document.getElementById('valpr' + id).textContent = cart['pr' + id][0];
      updateCart();
    }
  }
  </script>
</body>
</html>
